<div id="dialog-config-match">
  <div class="header" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle style="cursor: move">
    <div class="fl-row title">
      <mat-icon class="header-icon" color="primary">saved_search</mat-icon>
    </div>
    <div class="fl-row title header-title">
      <h2 mat-dialog-title>Configurar pesquisa do match</h2>
    </div>
    <div class="fl-row title header-message">
      Configure abaixo que tipo de pesquisa e a quantidade de matchs a mostrar.
    </div>
  </div>
  <div mat-dialog-content class="dialog-config-match-corpo mat-app-background">
    <app-form [(form)]="configForm" [model]="modelConfig" [formRows]="formConfig" [useErrors]="false"></app-form>
  </div>
  <div mat-dialog-actions class="dialog-config-match-botoes mat-app-background">
    <button class="large" mat-raised-button color="lightgray" mat-dialog-close
      (click)="cancel()">Cancelar</button>
    <button class="large" mat-raised-button color="primary" [style.color]="'white'"
      (click)="saveConfigMatch()">Confirmar</button>
  </div>
</div>
