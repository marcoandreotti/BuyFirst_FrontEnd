<div class="bf-container">
   <h3>Total de (4) itens</h3>
   <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px" style="margin-top: 20px;">

      <div fxFlex="70" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
         <app-cart-product></app-cart-product>
      </div>

      <div fxFlex="28.8" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
         <mat-card class="mat-elevation-z4">
            <mat-card-header>
               <mat-card-title>Resumo do Pedido</mat-card-title>
            </mat-card-header>
            <mat-card-content>
               <div fxLayout="column" fxLayoutGap="16px">
                  <div fxFlex="100">
                     <div style="float: left;">Subtotal</div>
                     <div style="float: right;">55,44</div>
                  </div>
                  <div fxFlex="100">
                     <div style="float: left;">Frete</div>
                     <div style="float: right;">0,00</div>
                  </div>
                  <div fxFlex="100">
                     <mat-divider></mat-divider>
                  </div>
                  <div fxFlex="100">
                     <div style="float: left;">Total</div>
                     <div style="float: right;">55,44</div>
                  </div>
               </div>
            </mat-card-content>
            <mat-card-actions align="end">
               <button class="large" mat-raised-button color="primary" [style.color]="'white'">ENVIAR COMPRA</button>
            </mat-card-actions>
         </mat-card>
      </div>

   </div>
</div>
