<div class="bf-container">
  <app-grid *ngIf="buyers$ != null"
          (onFilter)="onFilter($event)"
          (pageChange)="onPageEvent($event)"
          (onChangeSorterValue)="changeSorter($event)"
          [alwaysFilters]="true"
          [columns]="cols"
          [displayedColumns]="displayedColumns"
          [filterModel]="lastFilter"
          [filters]="filters"
          [itemMenus]="itemMenus"
          [modelIdentity]="modelIdentity"
          [pageIndex]="pageIndex"
          [pageLength]="buyers$.totalRecords"
          [pageSize]="pageSize"
          [rows]="buyers$.data"
          [specialFilter]="true"
          [title]="gridBuyers"
          [useSelect]="false">
  </app-grid>
</div>
