<div id="dialog-address">
   <div class="header" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle style="cursor: move">
      <div class="fl-row title">
         <mat-icon class="header-icon" color="primary">perm_identity</mat-icon>
      </div>
      <div class="fl-row title header-title">
         <h2 mat-dialog-title>Dados de endere√ßo</h2>
      </div>
   </div>
   <div mat-dialog-content class="dialog-address-corpo mat-app-background">
      <app-form [(form)]="addressForm" [model]="data" [formRows]="formAddress" [useErrors]="false"></app-form>
   </div>
   <div mat-dialog-actions class="dialog-address-botoes mat-app-background">
      <button class="large" mat-raised-button color="lightgray" mat-dialog-close
         (click)="cancel()">Cancelar</button>
      <button class="large" mat-raised-button color="primary" [style.color]="'white'"
         (click)="saveAddress()">Confirmar</button>
   </div>
</div>
